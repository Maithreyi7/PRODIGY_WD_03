<html>
<head>
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="styles.css">


    </head>
    <body>
        <nav>
            <ul>
                <li>Tic-Tac-Toe</li>
            </ul>
        </nav>
        <div class="gamecontainer">
            <div class="container">
                <div class="line"></div>
                <div class="box bt-0 bl-0" ><span class="boxtext"></span></div>
                <div class="box bt-0 "><span class="boxtext"></span></div>
                <div class="box bt-0 br-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bl-0"><span class="boxtext"></span></div>
                <div class="box "><span class="boxtext"></span></div>
                <div class="box br-0 "><span class="boxtext"></span></div>
                <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
                <div class="box bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0 br-0"><span class="boxtext"></span></div>
            </div>
            <div class="gameinfo">
                <h1>Welcome!!</h1>
                <h1><challenge your mates></h1>
                    <h1>Let's see who can claim victory on the grid!</h1>
                <div>
                    <span class="info">Turn for X</span>
                    <button id="reset">Reset</button>
                </div>
                <div class="imgbox">
                    <img src="C:\Users\Maithreyi\Downloads\nVK.gif" alt="">
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
    </html>
